<script>

$(".fa-star").hover(function(){
	
	//hover 된 요소가 몇번쨰 요소인지 확인
	var check = $(".fa-star").index(this);
	
	
	for(var i = 0; i < 5; i++){
		if(i <= check)
		$('.fa-star:eq('+i+')').css('color','orange');
		else
			$('.fa-star:eq('+i+')').css('color','black');
	}
	

});

function closeLayer( obj ) {
	$(obj).parent().parent().hide();
}


$('.popupLayer .btn').click(function(){

	  $('.popupLayer').fadeOut(200);
	
});




		
		
$('html').click(function(e) { 
	if(!$(e.target).hasClass("popupLayer") &&
			!$(e.target).hasClass("fa-star")) { 
		  $('.popupLayer').fadeOut(200);
		} 
	});


</script>
